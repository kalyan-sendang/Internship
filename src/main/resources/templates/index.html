<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>User List</h3>
    <div style="display: flex; justify-content: space-between">
        <a th:href="@{/adduser}" class="btn btn-primary btn-sm mb-3" >Add User</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit"  class="btn btn-primary btn-sm mb-3"  value="Logout" />
        </form>
    </div>

    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>userName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${alluserlist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
        <td> <div style="display: flex; justify-content: space-evenly">
            <a th:href="@{/update/{id}(id=${user.id})}"
               class="btn btn-primary">Update</a>
            <a th:href="@{/delete/{id}(id=${user.id})}"
               class="btn btn-danger">Delete</a>
        </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
